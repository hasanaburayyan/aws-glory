<div class="content" role="main">
  <input type="hidden" #selection>

  <div class="card-container">
    <ng-container *ngFor="let part of participants">
      <button class="card card-small" (click)="selectParticipant(part)" tabindex="0">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
        <span>{{part.firstName}}</span>
      </button>
    </ng-container>
  </div>

  <!-- Terminal -->
  <div class="terminal">
    <pre *ngIf="isParticipantSelected(); else elseBlock">{{getParticipantData()}}</pre>
    <ng-template #elseBlock>
      <pre>Select A Participant For Details!</pre>
    </ng-template>
  </div>
</div>
