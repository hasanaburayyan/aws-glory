<div class="table-holder">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="Participant">
        <th mat-header-cell *matHeaderCellDef>
          Participant
        </th>
        <td mat-cell *matCellDef="let element">
          {{element.firstName}}
        </td>
      </ng-container>
  
      <ng-container *ngFor="let certificate of certs">
        <ng-container matColumnDef="{{certificate.certificateName}}">
          <th mat-header-cell *matHeaderCellDef>{{certificate.certificateName}}<br>({{certificate.level}})</th>
          <ng-container style="align-content: center;">
            <td mat-cell *matCellDef="let element"> 
              <img *ngIf="participantHasCertificate(element, certificate)" onerror="this.onerror=null; this.src='../../../assets/COMING_SOON_GOPHER.png'" style="height: 55px; width: 55px;" src="../../../assets/{{certificate.id}}.png">
            </td>
          </ng-container>
        </ng-container>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
