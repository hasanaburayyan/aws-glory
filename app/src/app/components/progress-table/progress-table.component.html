<div class="table-holder">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Participant">
      <th mat-header-cell *matHeaderCellDef>
        Participant
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.firstName}}
      </td>
    </ng-container>

    <ng-container *ngFor="let certificate of certs">
      <ng-container matColumnDef="{{certificate.name}}">
        <th mat-header-cell *matHeaderCellDef>{{certificate.name}}<br>({{certificate.level}})</th>
        <ng-container>
          <td mat-cell *matCellDef="let element">{{participantHasCertificate(element, certificate)}}</td>
        </ng-container>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
